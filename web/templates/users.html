{% extends 'admin/Dashboard.html' %} {% block content %}
<div class="container">
  <div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">Users</h1>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <table
                class="table table-striped"
                id="myTable"
                width="100%"
                cellspacing="0"
              >
                <tr>
                  <th>#</th>
                  <th>NAMA USERS</th>
                  <th>EMAIL</th>
                  <th>LEVEL</th>
                  <!-- <th>STATUS</th> -->
                </tr>

                {% for row in users %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{row.name}}</td>
                  <td>{{row.email}}</td>
                  <td>{{row.level}}</td>
                </tr>
                {%endfor%}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end container -->
    {% endblock content %}
  </div>
</div>
