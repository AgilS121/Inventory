<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>WEB INVENTORY</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- base:css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='kapella/vendors/mdi/css/materialdesignicons.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='kapella/vendors/base/vendor.bundle.base.css') }}"
    />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='kapella/css/style.css') }}"
    />
    <!-- endinject -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/fiks.png') }}"
    />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_horizontal-navbar.html -->
      <div class="horizontal-menu">
        <nav class="navbar top-navbar col-lg-12 col-12 p-0">
          <div class="container-fluid">
            <div
              class="navbar-menu-wrapper d-flex align-items-center justify-content-between"
            >
              <ul class="navbar-nav navbar-nav-left"></ul>
              <div
                class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
              >
                <a class="navbar-brand brand-logo" href="index.html">
                  <img
                    class="sidebar-brand-icon"
                    src="{{ url_for('static', filename='img/fix.png') }}"
                    alt=""
                  />
                </a>
                <a class="navbar-brand brand-logo-mini" href="index.html">
                  <img
                    class="sidebar-brand-icon"
                    src="{{ url_for('static', filename='img/fix.png') }}"
                    alt=""
                  />
                </a>
              </div>
              <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    data-bs-toggle="dropdown"
                    id="profileDropdown"
                  >
                    <img
                      src="{{ url_for('static', filename='kapella/images/faces/userp.jpg') }}"
                      alt="profile"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right navbar-dropdown"
                    aria-labelledby="profileDropdown"
                  >
                    <a class="dropdown-item" href="{{url_for('logout')}}">
                      <i class="mdi mdi-logout text-primary"></i>
                      Logout
                    </a>
                  </div>
                </li>
              </ul>
              <button
                class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
                type="button"
                data-toggle="horizontal-menu-toggle"
              >
                <span class="mdi mdi-menu"></span>
              </button>
            </div>
          </div>
        </nav>
        <nav class="bottom-navbar">
          <div class="container">
            <ul class="nav page-navigation">
              {% if session['level'] == 'Petugas' :%}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Index') }}">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Dashboard</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('VItem') }}">
                  <i class="mdi mdi-cube-outline"></i>
                  <span class="menu-title">Barang</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Vjbarang') }}">
                  <i class="mdi mdi-format-line-weight"></i>
                  <span class="menu-title">Jenis Barang</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('terima') }}">
                  <i class="mdi mdi-tooltip-edit"></i>
                  <span class="menu-title">Penerimaan</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('VPembukuan') }}">
                  <i class="mdi mdi-library-books"></i>
                  <span class="menu-title">Pembukuan</span>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          {% block content2 %} {% endblock content2 %}
          <!-- partial:partials/_footer.html -->

          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="{{ url_for('static', filename='kapella/vendors/base/vendor.bundle.base.js') }}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{{ url_for('static', filename='kapella/js/template.js') }}"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <!-- End plugin js for this page -->
    <script src="{{ url_for('static', filename='kapella/vendors/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='kapella/vendors/progressbar.js/progressbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='kapella/vendors/chartjs-plugin-datalabels/chartjs-plugin-datalabels.js') }}"></script>
    <script src="{{ url_for('static', filename='kapella/vendors/justgage/raphael-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='kapella/vendors/justgage/justgage.js') }}"></script>
    <script
      src="{{ url_for('static', filename='kapella/js/jquery.cookie.js') }}"
      type="text/javascript"
    ></script>
    <!-- Custom js for this page-->
    <script src="{{ url_for('static', filename='kapella/js/dashboard.js') }}"></script>
    <!-- End custom js for this page-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
