<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='patalin/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/fiks.png') }}"
    />
  </head>

  <body>
    <div class="login-box">
      <h2>LOGIN</h2>
      <!-- form register dengan method post, tidak ada form actionnya karena akan berjalan di halaman ini juga -->
      <form action="/login" method="post">
        <div class="user-box">
          <!-- label innput nama sebagai pengisina username anggota -->
          <input type="text" name="email" id="email" required="" />
          <br />
          <label>Email</label>
        </div>
        <div class="user-box">
          <!-- label innput nama sebagai pengisina password anggota -->
          <input type="password" name="password" id="password" required="" />
          <label>Password</label>
        </div>
        <br />
        <div>
          <a href="{{url_for('forgot')}}" type="btn">Forgot Password?</a>
        </div>
        <!-- label innput nama sebagai button ketika pengisian sudah selesai dilakukan -->
        <button class="btn-trans" type="submit" name="register">Submit</button>
      </form>
    </div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script>
      $(window).on('load', function () {
        $('.loader-wrapper').fadeOut('slow')
      })
    </script>
  </body>
</html>
